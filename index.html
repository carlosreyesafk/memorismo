<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorismo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="./images/fondo.mp4" type="video/mp4">
    </video>

    <div id="startScreen" class="screen">
        <h1>Memorismo</h1>
        <div class="difficulty-container">
            <p>Elige la dificultad:</p>
            <div class="button-container">
                <button class="difficulty-btn" data-difficulty="facil">F√°cil</button>
                <button class="difficulty-btn" data-difficulty="medio">Medio</button>
                <button class="difficulty-btn" data-difficulty="dificil">Dif√≠cil</button>
            </div>
        </div>
    </div>

    <main id="gameScreen" class="screen hidden">
        <div class="game-header">
            <h1>Memorismo</h1>
            <div id="timer">Tiempo restante: 60s</div>
            <button id="backToMenu">Volver al Men√∫</button>
        </div>
        <div id="gameBoard"></div>
    </main>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Over...ü§≠</h2>
            <img src="./images/gameOver.gif" alt="Game Over GIF" class="modal-gif">
            <div class="modal-buttons">
                <button id="restartGameOver">Reiniciar Juego</button>
                <button id="closeGameOver">Cerrar Juego</button>
            </div>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¬°Has Ganado! üëç‚úÖ</h2>
            <img src="./images/win.gif" alt="Game Over GIF" class="modal-gif">
            <div class="modal-buttons">
                <button id="restartWinner">Reiniciar Juego</button>
                <button id="closeWinner">Cerrar Juego</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
